<!-- Cabecera del layout -->
<header class="banner">
    <div class="row">

        <!-- Primera sección del header -->
        <div class="col-sm-12 col-md-6 header-content">
            <div class="row">
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <!-- Menú -->
                    <button class="btn border-0 bg-transparent d-flex align-items-center" type="button" (click)="isExpanded = !isExpanded">
                        <img src="assets/images/menu.svg" alt="" class="img-banner-menu">
                    </button>
                </div>
                <div class="col-10 d-flex align-items-center justify-content-center">
                    

                    <!-- Logo -->
                    <img src="assets/images/skandia_logo.png" alt="Skandia" class="img-banner me-3">
                    <span class="text-with-border">Plan Financiero Digital - FPX</span>
                </div>
            </div>
        </div>

        <!-- Segunda sección del header -->
        <div class="col-sm-12 col-md-6 header-content">
            <div class="row">
                <div class="col-sm-12 d-flex align-items-center justify-content-center">
                    <img src="assets/images/feliz.png" alt="Plan Financial" class="ms-3 me-2">
                    <a href="#" class="text-with-subtitle fw-bold">Tu Financial Planner</a>
                    
                    <img src="assets/images/mano.png" alt="Aportes" class="ms-4 me-2">
                    <a href="#" class="text-with-subtitle fw-bold me-4">Aportes</a>

                    <!-- Botón con aniación al hacer hover -->
                    <div class="question-container">
                        <img src="assets/images/pregunta.png" alt="Ayuda" class="me-2">
                        <a href="#" class="hover-text fw-bold">Preguntas frecuentes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row fixrow">
    <nav class="sidebar" [class.expanded]="isExpanded">
        <ul class="sidebar-menu">
            <li>
                <a routerLink="/home"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <img src="assets/images/home.png" alt="Inicio" class="icon">
                    <span *ngIf="isExpanded" class="ms-2">Inicio</span>
                </a>
            </li>
            <li>
                <a  routerLink="/contratos"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <img src="assets/images/hoja.png" alt="Inicio" class="icon">
                    <!-- <span>Inicio</span> -->
                </a>
            </li>
            <li>
                <a  routerLink="/acciones"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <img src="assets/images/accion.png" alt="Inicio" class="icon">
                    <!-- <span>Inicio</span> -->
                </a>
            </li>
            <li>
                <a  routerLink="/objetivos"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <img src="assets/images/objetivo.png" alt="Inicio" class="icon">
                    <!-- <span>Inicio</span> -->
                </a>
            </li>
            <li>
                <a  routerLink="/herramientas"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <img src="assets/images/herramienta.png" alt="Inicio" class="icon">
                    <!-- <span>Inicio</span> -->
                </a>
            </li>
        </ul>
    </nav>
</div>
